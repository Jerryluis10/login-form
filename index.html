<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cal-sec">
        <a class="dk-md" href="dark.html">Dark Mode</a>
        <form>
            <div class="inp-sec">
                 
            </div>
            <div class="button-sec">
                <button class="btn-sec">C</button>
                <button class="btn-sec">+/-</button>
                <button class="btn-sec">%</button>
                <button class="btn-sec">/</button>
            
            
                <button class="btn-seca">7</button>
                <button class="btn-seca">8</button>
                <button class="btn-seca">9</button>
                <button class="btn-secab">x</button>
            
            
                <button class="btn-secb">4</button>
                <button class="btn-secb">5</button>
                <button class="btn-secb">6</button>
                <button class="btn-secbb">-</button>
            
            
                <button class="btn-secc">1</button>
                <button class="btn-secc">2</button>
                <button class="btn-secc">3</button>
                <button class="btn-seccb">+</button>
            
            
                <button class="btn-secdb">0</button>
                <button class="btn-secd">.</button>
                <button class="btn-secd">(x)</button>
                <button class="btn-secd">=</button>
            </div>
        </form>
    </div>
</body>
</html>
